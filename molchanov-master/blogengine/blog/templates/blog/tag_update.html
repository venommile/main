{% extends 'blog/base_blog.html' %}

{% block title %}
Tag update - {{ block.super }}
{% endblock %}

{% block content %}
<form action="{{ tag.get_update_url }}" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{field.label}}
        {{field}}

        {% if field.errors %}
        <div class="alert alert-danger">
            {{field.errors}}
        </div>
        {% endif %}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Update post</button>
</form>
{% endblock %}
